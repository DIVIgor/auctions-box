{% extends "layout.html" %}

{% block title %}Register{% endblock title %}

{% block body %}
    <div class="reg-log-card">
        <h1 class="page-title card-title">Register</h1>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <div class="reg-log-form">
            <form action="{% url 'account:register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="field-label">
                        <label for="username">Username</label>
                    </div>
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <div class="field-label">
                        <label for="username">Email</label>
                    </div>
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <div class="field-label">
                        <label for="username">Password</label>
                    </div>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="field-label">
                        <label for="username">Confirm the password</label>
                    </div>
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="reg-login-btn" type="submit" value="Register">
            </form>
            <div class="acc-redirect">
                Already have an account? <a href="{% url 'account:login' %}">Log In here</a>
            </div>
        </div>
    </div>
{% endblock %}
